<div class="py-4 mb-2">
  <h3 class="d-inline-block">Edit Door</h3>
</div>

<%= formFor(door, {action: doorPath({ door_id: door.ID }), method: "PUT"}) { %>
  <%= partial("doors/form.html") %>
  <%= linkTo(getParentPath(crumbs, doorPath({ door_id: door.ID })), {class: "btn btn-warning", "data-confirm": "Are you sure?", body: "Cancel"}) %>
<% } %>
